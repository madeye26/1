<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الرواتب</title>
    
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/chart-styles.css" rel="stylesheet">
    <link href="styles/dashboard-styles.css" rel="stylesheet">
    <link href="styles/dark-theme.css" rel="stylesheet">
    <link href="styles/arabic-typography.css" rel="stylesheet">
    
    <!-- Arabic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Additional Arabic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">
                <img src="logo.png" alt="Logo" class="logo-img">
                نظام الرواتب
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action active" id="dashboard-tab">
                    <i class="fas fa-tachometer-alt me-2"></i>لوحة التحكم
                </a>
                <a href="#" class="list-group-item list-group-item-action" id="employees-tab">
                    <i class="fas fa-users me-2"></i>الموظفين
                </a>
                <a href="#" class="list-group-item list-group-item-action" id="payroll-tab">
                    <i class="fas fa-money-bill-wave me-2"></i>نظام الرواتب
                </a>
                <a href="#" class="list-group-item list-group-item-action" id="advances-tab">
                    <i class="fas fa-hand-holding-usd me-2"></i>إدارة السلف
                </a>
                <a href="#" class="list-group-item list-group-item-action" id="time-tracking-tab">
                    <i class="fas fa-clock me-2"></i>تتبع وقت الموظفين
                </a>
                <a href="#" class="list-group-item list-group-item-action" id="leave-management-tab">
                    <i class="fas fa-calendar-alt me-2"></i>إدارة الإجازات
                </a>
                <a href="#" class="list-group-item list-group-item-action" id="reports-tab">
                    <i class="fas fa-chart-bar me-2"></i>نظام التقارير
                </a>
                <a href="#" class="list-group-item list-group-item-action" id="task-management-tab">
                    <i class="fas fa-tasks me-2"></i>نظام المهام
                </a>
                <a href="#" class="list-group-item list-group-item-action" id="advanced-analytics-tab">
                    <i class="fas fa-chart-line me-2"></i>التحليلات المتقدمة
                </a>
                <a href="#" class="list-group-item list-group-item-action" id="print-tab">
                    <i class="fas fa-print me-2"></i>طباعة
                </a>
            </div>
        </div>
        
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <h2 class="fs-2 ms-3">لوحة التحكم</h2>
                    
                    <div class="ms-auto d-flex align-items-center">
                        <button class="btn btn-outline-primary me-2" onclick="backupData()">
                            <i class="fas fa-download me-1"></i>تصدير
                        </button>
                        
                        <div class="dropdown">
                            <button class="btn btn-link nav-link dropdown-toggle" type="button" id="dropdownMenuButton" 
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle fa-lg"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>الإعدادات</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>تسجيل الخروج</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            
            <div class="container-fluid p-4">
                <div id="main-content"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Application Scripts -->
    <!-- Load main.js first as it initializes appState -->
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/firebaseService.js"></script>
    <script src="js/performance-optimizations.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/payroll.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/time-tracking.js"></script>
    <script src="js/leave-management.js"></script>
    <script src="js/theme-switcher.js"></script>
    <script src="js/theme-color-selector.js"></script>
    <script src="js/dashboard-customizer.js"></script>
    <script src="js/dashboard-drag-drop.js"></script>
    <script src="js/task-management.js"></script>
    <script src="js/advanced-analytics.js"></script>
</body>
</html>
